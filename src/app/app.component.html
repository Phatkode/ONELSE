<!-- LSE upper header -->
<div class="container text-center align-content-center">
    <img class="logoPadding" width="300px" src="../images/LSE LOGO2.jpg">
</div>
<br>
<div class="row text-center align-content-center">
    <div class="col-md-8">
            <!-- <img class="logoPadding" width="300px" src="../images/LSE LOGO2.jpg"> -->
   
        <h4 class="header-mission-top-margin">
            <strong (mouseenter)="tipButton('Click for LSE Mission')" (mouseleave)="hideButton()" data-toggle="collapse" data-target="#visionsfour" aria-expanded="false" aria-controls="collapseExample" class="registerSpace mainText">"A resource for arts that inspire come-unity!"
            </strong>
        </h4>
    </div>
    <div class="col-md-4 center">
            <div class="row">
                <button *ngIf="SharedService.user" (click)="closeRegister()"(click)="closeLogin()" (click)="logout()" 
                class= "btn btn-danger btn-top-padding upper-header">
                    <i class="fas fa-sign-out-alt header-icons-padding"></i>LOGOUT
                </button>
                <button *ngIf="!SharedService.user"   (click)="closeRegister()" 
                class= "btn btn-secondary btn-top-padding upper-header" data-toggle="collapse" data-target="#login" aria-expanded="false" aria-controls="collapseExample">
                    <i class="fas fa-key header-icons-padding"></i>LOGIN
                </button><br>
                <button (click)="closeLogin()" class="btn btn-success upper-header" data-toggle="collapse" data-target="#register" aria-expanded="false" aria-controls="collapseExample">
                    <i class="fas fa-user-circle "></i>REGISTER
                </button>
            </div>
    </div>
</div>
<div class="row header-row-slim">
    <div class="col-md-8"></div>
    <div class="col-md-4 align-content-center">
        <!-- LSE lower header -->
        <div class="justify-content-center row nav-text">
            <ul class="nav nav-pills ">
                <li class="nav-item dropdown">
                    <a class="legend-center nav-link dropdown" data-toggle="dropdown" href="#"  aria-haspopup="true" aria-expanded="false">community.</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" routerLink="/community/vloglyfe">Vlog</a>
                        <a class="dropdown-item" routerLink="/community/shoutouts">ShoutOuts</a>
                    </div>
                </li>
            </ul>
            <ul class="nav nav-pills">                       
                <li class="nav-item dropdown">
                    <a class="legend-center nav-link dropdown" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">art.</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" routerLink="/art/events">Events</a>
                        <a class="dropdown-item" routerLink="/art/store">Shop</a>
                    </div>
                </li>
            </ul>
            <ul class="nav nav-pills">  
                <li class="nav-item dropdown">
                    <a class="legend-center nav-link dropdown" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">resource.</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" routerLink="/resource/calendar">Calendar</a>
                        <a class="dropdown-item" routerLink="/resource/services">Services</a>
                    </div>
                </li>
            </ul>
        </div>  
    </div>
</div>
<!--     Container     -->
<div class="collapse"  id="login">
    <app-login></app-login>
</div>


<div class="collapse" data-toggle="onclick" id="register">
    <div class="container negmarg">
        <hr>
        <app-register></app-register>
    </div>
</div>
