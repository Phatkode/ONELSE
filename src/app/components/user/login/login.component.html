
      <div class="container negmarg">
            <hr>
            <div class="display-4 text-center text-muted">ENTER LOGIN</div> <hr>

            <span class="alert alert-danger form-control" *ngIf="userName.invalid && userName.touched">Please enter username!</span>
            <span class="alert alert-danger form-control" *ngIf="password.invalid && password.touched">Please enter password!</span>
          
			<div *ngIf="errorFlag" class="alert alert-danger">Invalid username or password</div>
            <form (ngSubmit)="login()" #f="ngForm">
                <!-- Form Field (Username) -->
                <div class="form-group">
                    <input required style="text-align: center" type="text" name="userName" placeholder="username" class="form-control" ngModel #userName="ngModel">
              </div>

              <!-- Form Field (Password) -->
              <div class="form-group">
                    <input  required style="text-align: center"  type="password" name="password" placeholder="password" class="form-control" ngModel #password="ngModel">
              </div>    

              <!-- Sumbit Button -->
              <button [disabled]="f.invalid" class="form btn btn-dark btn-block" type="submit">Submit Login</button>
        </form>
        <hr>
  </div>
